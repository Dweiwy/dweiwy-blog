<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dweiwy - A Personal Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">EVENT: Dweiwy Blog Launch | September 2025</div>
    <header id="main-header">
        <nav class="main-nav">
            <a href="index.html" class="nav-brand">Dweiwy</a>
            <ul class="desktop-nav" id="nav-links"></ul>
            <div class="hamburger"><span></span><span></span><span></span></div>
        </nav>
    </header>
    
    <div class="container">
        <main id="posts-container">
             <p id="loading-message">Loading posts...</p>
             <!-- Posts will be loaded here -->
        </main>
        
        <aside id="sidebar-container">
            <!-- Sidebar widgets will be loaded here -->
        </aside>
    </div>

    <script src="script.js"></script>
    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev';
        const postsContainer = document.getElementById('posts-container');
        const sidebarContainer = document.getElementById('sidebar-container');
        const loggedInUser = JSON.parse(localStorage.getItem('dweiwy_user'));

        function renderSidebar() {
            let loginWidgetHtml = '';
            if (!loggedInUser) {
                loginWidgetHtml = `
                    <div class="widget">
                        <div class="widget-header"><h3>Log In</h3></div>
                        <div class="widget-body">
                            <form id="sidebar-login-form">
                                <div class="form-group">
                                    <label for="email">Your name or email address</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <button type="submit" class="button">Log In</button>
                            </form>
                        </div>
                        <div class="widget-footer">
                            <a href="forgot-password.html">Forgot password?</a>
                            <a href="register.html">Register</a>
                        </div>
                    </div>
                `;
            }

            sidebarContainer.innerHTML = `
                ${loginWidgetHtml}
                <div class="widget">
                    <div class="widget-header"><h3>Members Online</h3></div>
                    <div class="widget-body">
                        <ul class="members-list" id="members-online-list">
                            <li>Loading...</li>
                        </ul>
                    </div>
                     <div class="widget-footer" id="online-stats">
                        Loading stats...
                    </div>
                </div>
            `;
            
            if (!loggedInUser) {
                const sidebarLoginForm = document.getElementById('sidebar-login-form');
                if (sidebarLoginForm) {
                     sidebarLoginForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const email = e.target.email.value;
                        const password = e.target.password.value;
                        
                        const response = await fetch(`${API_BASE_URL}/api/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            localStorage.setItem('dweiwy_user', JSON.stringify(data.user));
                            window.location.reload();
                        } else {
                            alert(data.error || 'Login failed');
                        }
                    });
                }
            }
        }
        
        async function fetchActiveMembers() {
            const listElement = document.getElementById('members-online-list');
            const statsElement = document.getElementById('online-stats');
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/active`);
                if (!response.ok) throw new Error('Failed to fetch active members.');
                const activeMembers = await response.json();

                if (activeMembers.length > 0) {
                    listElement.innerHTML = activeMembers.map(member => `
                        <li>
                            <img src="${member.profile_picture_url || 'https://i.pravatar.cc/150?u=' + member.id}" alt="${member.name}" class="member-avatar">
                            <div class="staff-info">
                                <a href="profile.html?id=${member.id}"><strong>${member.name}</strong></a>
                                <div class="role role-${member.role}">${member.role}</div>
                            </div>
                        </li>
                    `).join('');
                } else {
                    listElement.innerHTML = '<li>No members currently active.</li>';
                }
                // Static guest count for visual effect
                statsElement.innerHTML = `Total members: ${activeMembers.length}, Guests: 25`;

            } catch (error) {
                listElement.innerHTML = '<li>Could not load active members.</li>';
                statsElement.innerHTML = 'Could not load stats.';
            }
        }

        async function fetchPosts() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/posts`);
                if (!response.ok) throw new Error('Failed to fetch posts.');
                const posts = await response.json();
                postsContainer.innerHTML = ''; 
                if (posts.length === 0) {
                    postsContainer.innerHTML = '<p>No posts yet.</p>'; return;
                }
                posts.forEach(post => {
                    const postElement = document.createElement('article');
                    postElement.className = 'post-card';
                    const formattedDate = new Date(post.created_at);
                    const month = formattedDate.toLocaleString('default', { month: 'short' }).toUpperCase();
                    const day = formattedDate.getDate();
                    const fullDate = formattedDate.toLocaleDateString('en-US', {
                        month: 'long', day: 'numeric', year: 'numeric'
                    });

                    // Strip HTML for the snippet
                    const snippet = post.content.replace(/<[^>]*>?/gm, '').substring(0, 200);

                    postElement.innerHTML = `
                        <div class="post-card-header">
                            <div class="post-card-info">
                                <h2 class="post-card-title"><a href="post.html?id=${post.id}">${post.title}</a></h2>
                                <div class="post-card-meta">
                                    <span>By <a href="profile.html?id=${post.author_id}">${post.authorName}</a></span>
                                    <span>${fullDate}</span>
                                </div>
                            </div>
                            <div class="post-card-date">
                                <span class="day">${day}</span>
                                <span class="month">${month}</span>
                            </div>
                        </div>
                        <a href="post.html?id=${post.id}" class="post-card-image-link">
                            <img src="${post.image_url || 'https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070'}" alt="${post.title}" class="post-card-image">
                        </a>
                        <div class="post-card-snippet">
                            <p>${snippet}...</p>
                            <a href="post.html?id=${post.id}" class="read-more-link">Keep Reading</a>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                postsContainer.innerHTML = '<p>Error loading posts.</p>';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts();
            renderSidebar();
            fetchActiveMembers();
        });
    </script>
</body>
</html>
