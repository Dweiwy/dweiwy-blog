<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dweiwy - A Personal Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="nav-brand">Dweiwy</a>
            <ul class="desktop-nav" id="nav-links">
                <!-- Links dynamically inserted by script.js -->
            </ul>
        </nav>
    </header>

    <main class="content-section">
        <div class="container">
            <h2>Latest Posts</h2>
            <div id="posts-container" class="posts-grid">
                <p id="loading-message">Loading posts...</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Dweiwy. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev';
        const postsContainer = document.getElementById('posts-container');
        const loadingMessage = document.getElementById('loading-message');

        async function fetchPosts() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/posts`);
                if (!response.ok) throw new Error('Failed to fetch posts.');
                
                const posts = await response.json();
                postsContainer.innerHTML = ''; 

                if (posts.length === 0) {
                    postsContainer.innerHTML = '<p>No posts yet. Be the first!</p>';
                    return;
                }

                posts.forEach(post => {
                    const postElement = document.createElement('a');
                    postElement.href = `post.html?id=${post.id}`;
                    postElement.className = 'post-card';
                    
                    const imageUrl = post.image_url || 'https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070';

                    postElement.innerHTML = `
                        <img src="${imageUrl}" alt="${post.title}" class="post-card-image">
                        <div class="post-card-content">
                            <h3>${post.title}</h3>
                            <p class="post-card-meta">By ${post.authorName}</p>
                        </div>
                    `;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                if (loadingMessage) loadingMessage.textContent = 'Error loading posts.';
            }
        }
        
        document.addEventListener('DOMContentLoaded', fetchPosts);
    </script>
</body>
</html>
