<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Dweiwy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stars"></div>

    <header id="main-header" class="scrolled">
        <nav class="main-nav">
            <a href="index.html" class="nav-brand">Dweiwy</a>
             <ul class="desktop-nav">
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="rsvp" class="content-section">
        <div class="container">
            <h2>Forgot Password</h2>
            <p class="section-subtitle">Enter your email to receive a reset link. (Feature not implemented)</p>

            <form id="rsvp-form">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="you@example.com" required>

                <div id="form-status"></div>

                <button type="submit">Send Reset Link</button>
                 <p style="text-align: center; margin-top: 20px;">
                    Remembered it? <a href="login.html" style="color: var(--color-accent);">Back to login</a>.
                </p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dweiwy. All Rights Reserved.</p>
    </footer>
    <script>
        // Star generation
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
