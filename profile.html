<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Dweiwy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">EVENT: Dweiwy Blog Launch | September 2025</div>
    <header id="main-header">
        <nav class="main-nav">
            <a href="index.html" class="nav-brand">Dweiwy</a>
            <ul class="desktop-nav" id="nav-links"></ul>
            <div class="hamburger"><span></span><span></span><span></span></div>
        </nav>
    </header>
    
    <div class="container">
        <main id="profile-container">
            <p id="loading-message">Loading profile...</p>
        </main>
        
        <aside id="sidebar-container">
            <!-- Sidebar widgets for profile page -->
        </aside>
    </div>

    <script src="script.js"></script>
    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev';
        const profileContainer = document.getElementById('profile-container');
        const sidebarContainer = document.getElementById('sidebar-container');
        const loggedInUser = JSON.parse(localStorage.getItem('dweiwy_user'));

        async function fetchUserProfile() {
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('id') || loggedInUser?.id;
            if (!userId) { profileContainer.innerHTML = '<h2>User not found.</h2>'; return; }

            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${userId}`);
                if (!response.ok) throw new Error('User not found.');
                const profile = await response.json();
                renderProfile(profile);
                renderSidebar(profile);
            } catch (error) {
                profileContainer.innerHTML = `<h2>Error</h2><p>${error.message}</p>`;
            }
        }

        function renderProfile(profile) {
            document.title = `${profile.name}'s Profile - Dweiwy`;
            const isOwnProfile = loggedInUser && loggedInUser.id === profile.id;

            let editProfileHtml = '';
            if (isOwnProfile) {
                editProfileHtml = `
                    <div class="widget">
                        <div class="widget-header"><h3>Edit Profile</h3></div>
                        <div class="widget-body">
                            <form id="edit-profile-form">
                                <div class="form-group">
                                    <label for="userName">Display Name</label>
                                    <input type="text" id="userName" value="${profile.name}" required>
                                </div>
                                <div class="form-group">
                                    <label for="userBio">Bio</label>
                                    <textarea id="userBio" style="min-height: 100px;">${profile.bio || ''}</textarea>
                                </div>
                                 <div class="form-group">
                                    <label for="avatarUrl">Avatar URL</label>
                                    <input type="text" id="avatarUrl" placeholder="Paste an image URL" value="${profile.avatar_url || ''}">
                                </div>
                                <button type="submit" class="button">Save</button>
                            </form>
                        </div>
                    </div>`;
            }

            profileContainer.innerHTML = `
                <div class="post-card profile-card">
                    <div class="profile-header"></div>
                    <div class="profile-avatar-wrapper">
                        <img src="${profile.avatar_url || 'https://i.pravatar.cc/150'}" alt="${profile.name}" class="profile-avatar">
                    </div>
                    <div class="profile-info">
                        <h1>${profile.name}</h1>
                        <p class="profile-rank">${profile.role}</p>
                        <p class="profile-bio">${profile.bio || 'No bio provided.'}</p>
                    </div>
                </div>
                ${editProfileHtml}
            `;
            if (isOwnProfile) {
                setupEditProfileForm(profile.id);
            }
        }
        
        function renderSidebar(profile) {
            sidebarContainer.innerHTML = `
                <div class="widget">
                    <div class="widget-header"><h3>User's Posts</h3></div>
                    <div class="widget-body">
                         <ul class="staff-list">
                            ${profile.posts.length > 0 ? profile.posts.map(post => `
                                <li><a href="post.html?id=${post.id}">${post.title}</a></li>
                            `).join('') : '<li>No posts yet.</li>'}
                        </ul>
                    </div>
                </div>
            `;
        }

        function setupEditProfileForm(userId) {
            const form = document.getElementById('edit-profile-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('userName').value;
                const bio = document.getElementById('userBio').value;
                const avatar_url = document.getElementById('avatarUrl').value;
                
                const response = await fetch(`${API_BASE_URL}/api/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, bio, avatar_url })
                });
                const data = await response.json();

                // Update localStorage and refresh the page to show changes
                if (response.ok) {
                    localStorage.setItem('dweiwy_user', JSON.stringify(data.user));
                    window.location.reload();
                } else {
                    alert('Failed to update profile.');
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', fetchUserProfile);
    </script>
</body>
</html>
