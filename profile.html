<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Dweiwy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">EVENT: Dweiwy Blog Launch | September 2025</div>
    <header id="main-header">
        <nav class="main-nav">
            <a href="index.html" class="nav-brand">Dweiwy</a>
            <ul class="desktop-nav" id="nav-links"></ul>
            <div class="hamburger"><span></span><span></span><span></span></div>
        </nav>
    </header>
    
    <div class="container">
        <main id="profile-container">
            <p id="loading-message">Loading profile...</p>
        </main>
        
        <aside id="sidebar-container">
             <!-- Sidebar will be loaded by script -->
        </aside>
    </div>

    <script src="script.js"></script>
    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev';
        const profileContainer = document.getElementById('profile-container');
        const sidebarContainer = document.getElementById('sidebar-container');
        const loggedInUser = JSON.parse(localStorage.getItem('dweiwy_user'));
        const profileId = new URLSearchParams(window.location.search).get('id');

         function renderSidebar() {
            let loginWidgetHtml = '';
            if (!loggedInUser) {
                loginWidgetHtml = `
                    <div class="widget">
                        <div class="widget-header"><h3>Log In</h3></div>
                        <div class="widget-body">
                            <form id="sidebar-login-form">
                                <div class="form-group">
                                    <label for="email">Your name or email address</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <button type="submit" class="button">Log In</button>
                            </form>
                        </div>
                        <div class="widget-footer">
                            <a href="forgot-password.html">Forgot password?</a>
                            <a href="register.html">Register</a>
                        </div>
                    </div>
                `;
            }

            sidebarContainer.innerHTML = `
                ${loginWidgetHtml}
                <div class="widget">
                    <div class="widget-header"><h3>Members Online</h3></div>
                    <div class="widget-body">
                        <ul class="members-list" id="members-online-list">
                            <li>Loading...</li>
                        </ul>
                    </div>
                     <div class="widget-footer" id="online-stats">
                        Loading stats...
                    </div>
                </div>
            `;
            
            if (!loggedInUser) {
                const sidebarLoginForm = document.getElementById('sidebar-login-form');
                if (sidebarLoginForm) {
                     sidebarLoginForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const email = e.target.email.value;
                        const password = e.target.password.value;
                        
                        const response = await fetch(`${API_BASE_URL}/api/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            localStorage.setItem('dweiwy_user', JSON.stringify(data.user));
                            window.location.reload();
                        } else {
                            alert(data.error || 'Login failed');
                        }
                    });
                }
            }
        }
        
        async function fetchActiveMembers() {
            const listElement = document.getElementById('members-online-list');
            const statsElement = document.getElementById('online-stats');
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/active`);
                if (!response.ok) throw new Error('Failed to fetch active members.');
                const activeMembers = await response.json();

                if (activeMembers.length > 0) {
                    listElement.innerHTML = activeMembers.map(member => `
                        <li>
                            <img src="${member.profile_picture_url || 'https://i.pravatar.cc/150?u=' + member.id}" alt="${member.name}" class="member-avatar">
                            <div class="staff-info">
                                <a href="profile.html?id=${member.id}"><strong>${member.name}</strong></a>
                                <div class="role role-${member.role}">${member.role}</div>
                            </div>
                        </li>
                    `).join('');
                } else {
                    listElement.innerHTML = '<li>No members currently active.</li>';
                }
                statsElement.innerHTML = `Total members: ${activeMembers.length}, Guests: 25`;

            } catch (error) {
                listElement.innerHTML = '<li>Could not load active members.</li>';
                statsElement.innerHTML = 'Could not load stats.';
            }
        }

        async function fetchProfile() {
            if (!profileId) {
                profileContainer.innerHTML = '<p>Error: No profile ID provided.</p>';
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${profileId}`);
                if (!response.ok) throw new Error('User not found.');
                const profile = await response.json();

                document.title = `${profile.name} - Dweiwy`;
                
                let editProfileForm = '';
                if(loggedInUser && loggedInUser.id === profile.id) {
                    editProfileForm = `
                        <div class="widget">
                            <div class="widget-header"><h3>Edit Your Profile</h3></div>
                            <div class="widget-body">
                                <form id="edit-profile-form">
                                    <div class="form-group">
                                        <label for="name">Display Name</label>
                                        <input type="text" id="name" value="${profile.name}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="bio">Bio</label>
                                        <textarea id="bio">${profile.bio || ''}</textarea>
                                    </div>
                                     <div class="form-group">
                                        <label for="pfp">Profile Picture URL</label>
                                        <input type="url" id="pfp" value="${profile.profile_picture_url || ''}">
                                    </div>
                                    <button type="submit" class="button">Save Changes</button>
                                </form>
                            </div>
                        </div>
                    `;
                }

                profileContainer.innerHTML = `
                    <div class="widget profile-card">
                        <div class="profile-header"></div>
                        <div class="profile-avatar-wrapper">
                            <img src="${profile.profile_picture_url || 'https://i.pravatar.cc/150?u=' + profile.id}" alt="${profile.name}" class="profile-avatar">
                        </div>
                        <div class="profile-info">
                            <h1>${profile.name}</h1>
                            <p class="profile-rank">${profile.role}</p>
                            <p class="profile-bio">${profile.bio || 'No bio yet.'}</p>
                        </div>
                    </div>

                    <div class="widget">
                        <div class="widget-header"><h3>${profile.name}'s Posts</h3></div>
                        <div class="widget-body">
                            <ul class="members-list">
                                ${profile.posts.length > 0 ? profile.posts.map(post => `
                                    <li><a href="post.html?id=${post.id}">${post.title}</a></li>
                                `).join('') : '<li>No posts yet.</li>'}
                            </ul>
                        </div>
                    </div>
                    
                    ${editProfileForm}
                `;

                if(loggedInUser && loggedInUser.id === profile.id) {
                    const editForm = document.getElementById('edit-profile-form');
                    editForm.addEventListener('submit', handleProfileUpdate);
                }

            } catch (error) {
                profileContainer.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }

        async function handleProfileUpdate(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const bio = document.getElementById('bio').value;
            const pfp = document.getElementById('pfp').value;

            const response = await fetch(`${API_BASE_URL}/api/users/${profileId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, bio, profile_picture_url: pfp })
            });
            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('dweiwy_user', JSON.stringify(data.user)); // Update local storage
                alert('Profile updated!');
                window.location.reload();
            } else {
                alert(`Error: ${data.error}`);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchProfile();
            renderSidebar();
            fetchActiveMembers();
        });
    </script>
</body>
</html>
