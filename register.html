<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Dweiwy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Dweiwy</a>
            <div>
                <a href="login.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2">Login</a>
                <a href="register.html" class="text-white bg-indigo-600 hover:bg-indigo-700 rounded-md px-4 py-2">Register</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
                
                <!-- Registration Form -->
                <form id="register-form" novalidate>
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                        <input type="text" id="name" name="name" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="John Doe" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" name="password" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" required>
                    </div>
                    
                    <!-- Message Area -->
                    <div id="message-area" class="mb-4 text-center"></div>

                    <div class="flex items-center justify-between">
                        <button type="submit" id="submit-button" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300">
                            Create Account
                        </button>
                    </div>
                </form>

                <p class="text-center text-gray-500 text-sm mt-6">
                    Already have an account? <a href="login.html" class="text-indigo-600 hover:text-indigo-800 font-bold">Log in here</a>.
                </p>
            </div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev'; // Your deployed worker URL
        const form = document.getElementById('register-form');
        const submitButton = document.getElementById('submit-button');
        const messageArea = document.getElementById('message-area');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            // Clear previous messages and show loading state
            messageArea.innerHTML = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Creating Account...';

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!name || !email || !password) {
                displayMessage('Please fill out all fields.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });

                const data = await response.json();

                if (!response.ok) {
                    // If response is not 2xx, throw an error with the message from the API
                    throw new Error(data.error || 'An unknown error occurred.');
                }

                // Handle success
                displayMessage('Registration successful! Redirecting to login...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                // Handle any errors from the fetch or from the server response
                displayMessage(error.message, 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
            }
        });

        function displayMessage(message, type) {
            const colorClass = type === 'success' ? 'text-green-600' : 'text-red-600';
            messageArea.innerHTML = `<p class="${colorClass} font-bold">${message}</p>`;
        }
    </script>
</body>
</html>
