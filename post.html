<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Dweiwy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="nav-brand">Dweiwy</a>
            <ul class="desktop-nav" id="nav-links"></ul>
        </nav>
    </header>
    
    <main class="content-section">
        <div class="container" id="post-container">
             <div class="post-layout">
                <aside class="post-sidebar" id="sidebar-container"></aside>
                <article class="post-main" id="main-content-container">
                     <p id="loading-message">Loading post...</p>
                </article>
            </div>
            <div class="comments-section" id="comments-section"></div>
        </div>
    </main>

    <footer>
        <div class="container"><p>&copy; 2025 Dweiwy. All Rights Reserved.</p></div>
    </footer>

    <script src="script.js"></script>
    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev';
        const mainContainer = document.getElementById('main-content-container');
        const sidebarContainer = document.getElementById('sidebar-container');
        const commentsContainer = document.getElementById('comments-section');
        const loadingMessage = document.getElementById('loading-message');
        const loggedInUser = JSON.parse(localStorage.getItem('dweiwy_user'));
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('id');

        async function fetchPostAndComments() {
            if (!postId) { mainContainer.innerHTML = '<h2>Post Not Found</h2>'; return; }
            try {
                const [postRes, commentsRes] = await Promise.all([
                    fetch(`${API_BASE_URL}/api/posts/${postId}`),
                    fetch(`${API_BASE_URL}/api/posts/${postId}/comments`)
                ]);
                if (!postRes.ok) throw new Error('Post not found.');
                const post = await postRes.json();
                const comments = await commentsRes.json();
                renderPost(post);
                renderComments(comments, post.author_id);
            } catch (error) {
                loadingMessage.textContent = 'Error loading post.';
            }
        }
        
        function renderPost(post) {
            document.title = `${post.title} - Dweiwy`;
            const formattedDate = new Date(post.created_at).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            const imageUrl = post.image_url || 'https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070';

            let deleteButtonHtml = '';
            if (loggedInUser && (loggedInUser.role === 'admin' || loggedInUser.id === post.author_id)) {
                deleteButtonHtml = `<button id="delete-post-btn" class="button delete-button">Delete Post</button>`;
            }
            
            mainContainer.innerHTML = `
                <h1 class="post-title">${post.title}</h1>
                ${deleteButtonHtml}
                <img src="${imageUrl}" alt="${post.title}" class="post-cover-image">
                <div class="post-content">${post.content}</div>
            `;

            const avatarUrl = post.authorAvatar || `https://i.pravatar.cc/150?u=${encodeURIComponent(post.authorName)}`;
            sidebarContainer.innerHTML = `
                <div class="author-card">
                    <img src="${avatarUrl}" alt="${post.authorName}" class="author-avatar">
                    <h4><a href="profile.html?id=${post.author_id}">${post.authorName}</a></h4>
                    <p class="author-rank">${post.authorRole}</p>
                    <p>Published on</p>
                    <p>${formattedDate}</p>
                </div>
            `;

            if (deleteButtonHtml) {
                document.getElementById('delete-post-btn').addEventListener('click', handleDeletePost);
            }
        }

        function renderComments(comments, postAuthorId) {
            let commentsHtml = `<h3>Comments (${comments.length})</h3>`;
            commentsHtml += '<div class="comment-list">';
            if (comments.length > 0) {
                 comments.forEach(comment => {
                    const avatarUrl = comment.authorAvatar || `https://i.pravatar.cc/150?u=${encodeURIComponent(comment.authorName)}`;
                    commentsHtml += `
                        <div class="comment-item">
                            <img src="${avatarUrl}" alt="${comment.authorName}" class="comment-avatar">
                            <div class="comment-content">
                                <p class="comment-author">
                                    <a href="profile.html?id=${comment.author_id}">${comment.authorName}</a>
                                    ${comment.author_id === postAuthorId ? '<span class="author-badge">Author</span>' : ''}
                                    ${comment.authorRole === 'admin' ? '<span class="admin-badge">Admin</span>' : ''}
                                </p>
                                <p>${comment.content}</p>
                            </div>
                        </div>`;
                });
            } else {
                commentsHtml += '<p>No comments yet. Be the first to reply!</p>';
            }
            commentsHtml += '</div>';

            if (loggedInUser) {
                commentsHtml += `<form id="comment-form" class="comment-form"><h4>Leave a Reply</h4><textarea id="comment-text" placeholder="Write your comment..." required></textarea><button type="submit" class="button">Post Comment</button></form>`;
            } else {
                commentsHtml += `<p class="login-prompt">Please <a href="login.html">log in</a> to post a comment.</p>`;
            }
            commentsContainer.innerHTML = commentsHtml;
            if (loggedInUser) {
                document.getElementById('comment-form').addEventListener('submit', handlePostComment);
            }
        }

        async function handlePostComment(event) {
            event.preventDefault();
            const content = document.getElementById('comment-text').value;
            if (!content.trim()) return;
            await fetch(`${API_BASE_URL}/api/posts/${postId}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content, author_id: loggedInUser.id }),
            });
            fetchPostAndComments();
        }

        async function handleDeletePost() {
            if (!confirm('Are you sure you want to delete this post? This cannot be undone.')) return;
            try {
                const response = await fetch(`${API_BASE_URL}/api/posts/${postId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        requestingUserId: loggedInUser.id,
                        requestingUserRole: loggedInUser.role
                    })
                });
                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to delete post.');
                }
                alert('Post deleted successfully.');
                window.location.href = 'index.html';
            } catch(error) {
                alert(error.message);
            }
        }
        
        document.addEventListener('DOMContentLoaded', fetchPostAndComments);
    </script>
</body>
</html>
