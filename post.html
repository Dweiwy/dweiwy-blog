<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Dweiwy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">EVENT: Dweiwy Blog Launch | September 2025</div>
    <header id="main-header">
        <nav class="main-nav">
            <a href="index.html" class="nav-brand">Dweiwy</a>
            <ul class="desktop-nav" id="nav-links"></ul>
            <div class="hamburger"><span></span><span></span><span></span></div>
        </nav>
    </header>
    
    <div class="container">
        <main id="post-container">
            <p id="loading-message">Loading post...</p>
        </main>
        
        <aside id="sidebar-container">
            <!-- Sidebar will be populated by script -->
        </aside>
    </div>

    <script src="script.js"></script>
    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev';
        const postContainer = document.getElementById('post-container');
        const sidebarContainer = document.getElementById('sidebar-container');
        const loggedInUser = JSON.parse(localStorage.getItem('dweiwy_user'));
        const params = new URLSearchParams(window.location.search);
        const postId = params.get('id');

        async function fetchPostAndComments() {
            if (!postId) { postContainer.innerHTML = '<h2>Post Not Found</h2>'; return; }
            try {
                const [postRes, commentsRes] = await Promise.all([
                    fetch(`${API_BASE_URL}/api/posts/${postId}`),
                    fetch(`${API_BASE_URL}/api/posts/${postId}/comments`)
                ]);
                if (!postRes.ok) throw new Error('Post not found.');
                const post = await postRes.json();
                const comments = await commentsRes.json();
                renderPost(post);
                renderComments(comments, post.author_id);
                renderSidebar(post);
            } catch (error) {
                postContainer.innerHTML = `<h2>Error</h2><p>${error.message}</p>`;
            }
        }

        function renderPost(post) {
            document.title = `${post.title} - Dweiwy`;
            const formattedDate = new Date(post.created_at);
            const month = formattedDate.toLocaleString('default', { month: 'short' }).toUpperCase();
            const day = formattedDate.getDate();

            let deleteButtonHtml = '';
            if (loggedInUser && (loggedInUser.role === 'admin' || loggedInUser.id === post.author_id)) {
                deleteButtonHtml = `<button id="delete-post-btn" class="button delete-button">Delete</button>`;
            }
            
            postContainer.innerHTML = `
                <article class="post-full-card">
                    <header class="post-header">
                        <div class="post-meta">
                           By <a href="profile.html?id=${post.author_id}">${post.authorName}</a>
                        </div>
                        <div class="post-date">
                            <span class="month">${month}</span>
                            <span class="day">${day}</span>
                        </div>
                    </header>
                    <div class="post-main-content">
                        <img src="${post.image_url || 'https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070'}" alt="${post.title}" class="post-cover-image">
                        <h1 class="post-title">${post.title}</h1>
                        <div class="post-body">${post.content}</div>
                    </div>
                    <footer class="post-footer">
                         ${deleteButtonHtml}
                    </footer>
                </article>
                <div class="comments-section widget"></div>
            `;
            if (deleteButtonHtml) {
                document.getElementById('delete-post-btn').addEventListener('click', handleDeletePost);
            }
        }
        
        function renderComments(comments, postAuthorId) {
            const commentsSection = document.querySelector('.comments-section');
            let commentsHtml = `<div class="widget-header"><h3>Comments</h3></div><div class="widget-body">`;
            if (comments.length > 0) {
                 comments.forEach(comment => {
                    const avatarUrl = comment.authorAvatar || `https://i.pravatar.cc/150?u=${encodeURIComponent(comment.authorName)}`;
                    commentsHtml += `
                        <div class="comment-item">
                            <img src="${avatarUrl}" alt="${comment.authorName}" class="comment-avatar">
                            <div class="comment-content">
                                <p class="comment-author">
                                    <a href="profile.html?id=${comment.author_id}">${comment.authorName}</a>
                                    ${comment.author_id === postAuthorId ? '<span class="author-badge">Author</span>' : ''}
                                </p>
                                <p>${comment.content}</p>
                            </div>
                        </div>`;
                });
            } else {
                commentsHtml += '<p>No comments yet.</p>';
            }
            // Comment Form
             if (loggedInUser) {
                commentsHtml += `<form id="comment-form" class="comment-form"><div class="form-group"><textarea id="comment-text" placeholder="Write a comment..." required></textarea></div><button type="submit" class="button">Post</button></form>`;
            } else {
                commentsHtml += `<p>Please <a href="login.html">log in</a> to comment.</p>`;
            }
            commentsHtml += `</div>`;
            commentsSection.innerHTML = commentsHtml;
            if (loggedInUser) {
                document.getElementById('comment-form').addEventListener('submit', handlePostComment);
            }
        }

        function renderSidebar(post) {
            sidebarContainer.innerHTML = `
                 <div class="widget">
                    <div class="widget-header"><h3>Author</h3></div>
                    <div class="widget-body" style="text-align:center;">
                        <img src="${post.authorAvatar || 'https://i.pravatar.cc/150'}" alt="${post.authorName}" class="staff-avatar" style="width: 80px; height: 80px; margin-bottom: 10px;">
                        <h4><a href="profile.html?id=${post.author_id}">${post.authorName}</a></h4>
                        <div class="role role-${post.authorRole}">${post.authorRole}</div>
                    </div>
                </div>
            `;
        }

        async function handlePostComment(event) {
            event.preventDefault();
            const content = document.getElementById('comment-text').value;
            if (!content.trim()) return;
            await fetch(`${API_BASE_URL}/api/posts/${postId}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content, author_id: loggedInUser.id }),
            });
            fetchPostAndComments();
        }

        async function handleDeletePost() {
            if (!confirm('Are you sure you want to delete this post?')) return;
            await fetch(`${API_BASE_URL}/api/posts/${postId}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ requestingUserId: loggedInUser.id, requestingUserRole: loggedInUser.role })
            });
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', fetchPostAndComments);
    </script>
</body>
</html>
