<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Title - Dweiwy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">EVENT: Dweiwy Blog Launch | September 2025</div>
    <header id="main-header">
        <nav class="main-nav">
            <a href="index.html" class="nav-brand">Dweiwy</a>
            <ul class="desktop-nav" id="nav-links"></ul>
            <div class="hamburger"><span></span><span></span><span></span></div>
        </nav>
    </header>
    
    <div class="container">
        <main id="post-container">
            <p id="loading-message">Loading post...</p>
        </main>
        
        <aside id="sidebar-container">
             <!-- Sidebar will be loaded by script -->
        </aside>
    </div>

    <script src="script.js"></script>
    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev';
        const postContainer = document.getElementById('post-container');
        const sidebarContainer = document.getElementById('sidebar-container');
        const loggedInUser = JSON.parse(localStorage.getItem('dweiwy_user'));
        const postId = new URLSearchParams(window.location.search).get('id');

        function renderSidebar() {
            let loginWidgetHtml = '';
            if (!loggedInUser) {
                loginWidgetHtml = `
                    <div class="widget">
                        <div class="widget-header"><h3>Log In</h3></div>
                        <div class="widget-body">
                            <form id="sidebar-login-form">
                                <div class="form-group">
                                    <label for="email">Your name or email address</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" id="password" name="password" required>
                                </div>
                                <button type="submit" class="button">Log In</button>
                            </form>
                        </div>
                        <div class="widget-footer">
                            <a href="forgot-password.html">Forgot password?</a>
                            <a href="register.html">Register</a>
                        </div>
                    </div>
                `;
            }

            sidebarContainer.innerHTML = `
                ${loginWidgetHtml}
                <div class="widget">
                    <div class="widget-header"><h3>Members Online</h3></div>
                    <div class="widget-body">
                        <ul class="members-list" id="members-online-list">
                            <li>Loading...</li>
                        </ul>
                    </div>
                     <div class="widget-footer" id="online-stats">
                        Loading stats...
                    </div>
                </div>
            `;
            
            if (!loggedInUser) {
                const sidebarLoginForm = document.getElementById('sidebar-login-form');
                if (sidebarLoginForm) {
                     sidebarLoginForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const email = e.target.email.value;
                        const password = e.target.password.value;
                        
                        const response = await fetch(`${API_BASE_URL}/api/login`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            localStorage.setItem('dweiwy_user', JSON.stringify(data.user));
                            window.location.reload();
                        } else {
                            alert(data.error || 'Login failed');
                        }
                    });
                }
            }
        }
        
        async function fetchActiveMembers() {
            const listElement = document.getElementById('members-online-list');
            const statsElement = document.getElementById('online-stats');
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/active`);
                if (!response.ok) throw new Error('Failed to fetch active members.');
                const activeMembers = await response.json();

                if (activeMembers.length > 0) {
                    listElement.innerHTML = activeMembers.map(member => `
                        <li>
                            <img src="${member.profile_picture_url || 'https://i.pravatar.cc/150?u=' + member.id}" alt="${member.name}" class="member-avatar">
                            <div class="staff-info">
                                <a href="profile.html?id=${member.id}"><strong>${member.name}</strong></a>
                                <div class="role role-${member.role}">${member.role}</div>
                            </div>
                        </li>
                    `).join('');
                } else {
                    listElement.innerHTML = '<li>No members currently active.</li>';
                }
                statsElement.innerHTML = `Total members: ${activeMembers.length}, Guests: 25`;

            } catch (error) {
                listElement.innerHTML = '<li>Could not load active members.</li>';
                statsElement.innerHTML = 'Could not load stats.';
            }
        }

        async function fetchPost() {
            if (!postId) {
                postContainer.innerHTML = '<p>Error: No post ID provided.</p>';
                return;
            }
            try {
                const response = await fetch(`${API_BASE_URL}/api/posts/${postId}`);
                if (!response.ok) throw new Error('Post not found.');
                const post = await response.json();

                document.title = `${post.title} - Dweiwy`;
                
                const formattedDate = new Date(post.created_at).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });

                let deleteButtonHtml = '';
                if (loggedInUser && (loggedInUser.id === post.author_id || loggedInUser.role === 'admin')) {
                    deleteButtonHtml = `<button id="delete-post-btn" class="button delete-button">Delete Post</button>`;
                }

                postContainer.innerHTML = `
                    <article class="post-full-card">
                        <div class="post-main-content">
                            <p class="post-meta">By <a href="profile.html?id=${post.author_id}">${post.authorName}</a> on ${formattedDate}</p>
                            <h1 class="post-title">${post.title}</h1>
                            <img src="${post.image_url || 'https://images.unsplash.com/photo-1517694712202-14dd9538aa97?q=80&w=2070'}" alt="${post.title}" class="post-cover-image">
                            <div class="post-body">${post.content}</div>
                        </div>
                        <div class="post-footer">${deleteButtonHtml}</div>
                    </article>
                    
                    <div class="comments-section widget">
                         <div class="widget-header"><h3>Comments</h3></div>
                         <div class="widget-body">
                             <div id="comments-list"></div>
                             ${loggedInUser ? `
                                <form id="comment-form">
                                    <div class="form-group">
                                        <textarea id="comment-content" placeholder="Write a comment..." required></textarea>
                                    </div>
                                    <button type="submit" class="button">Post Comment</button>
                                </form>
                             ` : '<p>You must be <a href="login.html">logged in</a> to comment.</p>'}
                         </div>
                    </div>
                `;

                const commentsList = document.getElementById('comments-list');
                if (post.comments && post.comments.length > 0) {
                    commentsList.innerHTML = post.comments.map(comment => `
                        <div class="comment-item">
                            <img src="${comment.authorAvatar || 'https://i.pravatar.cc/150?u=' + comment.author_id}" alt="${comment.authorName}" class="comment-avatar">
                            <div class="comment-content">
                                <div>
                                    <strong class="comment-author">${comment.authorName}</strong>
                                    ${comment.authorRole !== 'member' ? `<span class="author-badge">${comment.authorRole}</span>` : ''}
                                </div>
                                <p>${comment.content}</p>
                            </div>
                        </div>
                    `).join('');
                } else {
                    commentsList.innerHTML = '<p>No comments yet.</p>';
                }

                if (loggedInUser) {
                    const commentForm = document.getElementById('comment-form');
                    if(commentForm) {
                        commentForm.addEventListener('submit', handleCommentSubmit);
                    }

                    const deleteBtn = document.getElementById('delete-post-btn');
                    if (deleteBtn) {
                        deleteBtn.addEventListener('click', handleDeletePost);
                    }
                }
            } catch (error) {
                postContainer.innerHTML = `<p>Error: ${error.message}</p>`;
            }
        }
        
        async function handleCommentSubmit(e) {
            e.preventDefault();
            const content = document.getElementById('comment-content').value;
            if (!content.trim()) return;

            const response = await fetch(`${API_BASE_URL}/api/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    post_id: postId,
                    author_id: loggedInUser.id,
                    content: content
                })
            });
            if (response.ok) {
                window.location.reload();
            } else {
                alert('Failed to post comment.');
            }
        }

        async function handleDeletePost() {
            if (!confirm('Are you sure you want to delete this post?')) return;
            const response = await fetch(`${API_BASE_URL}/api/posts/${postId}`, {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId: loggedInUser.id, userRole: loggedInUser.role })
            });
            const data = await response.json();
            if (response.ok) {
                alert('Post deleted successfully.');
                window.location.href = 'index.html';
            } else {
                alert(`Error: ${data.error}`);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchPost();
            renderSidebar();
            fetchActiveMembers();
        });
    </script>
</body>
</html>
