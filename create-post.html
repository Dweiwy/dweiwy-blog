<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Dweiwy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <nav class="main-nav container">
            <a href="index.html" class="nav-brand">Dweiwy</a>
            <ul class="desktop-nav" id="nav-links"></ul>
        </nav>
    </header>
    
    <main class="content-section">
        <div class="container">
            <h2>Create a New Post</h2>
            <form id="create-post-form" class="form-container" style="max-width: 800px;">
                <div class="form-group">
                    <label for="title">Post Title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="image_url">Cover Image URL</label>
                    <input type="text" id="image_url" placeholder="Paste an image URL here">
                </div>

                <div class="form-group">
                     <label>Cover Image Upload (Feature Coming Soon)</label>
                    <div class="file-drop-area" id="file-drop-area">
                        <p>Drag & Drop a file here, or click to select</p>
                         <input type="file" id="file-input" hidden accept="image/*">
                    </div>
                    <p id="file-name" style="text-align: center; margin-top: 10px;"></p>
                </div>

                <div class="form-group">
                    <label>Content</label>
                    <div id="editor-container"></div>
                </div>

                <div id="form-status" class="form-status"></div>
                <button type="submit" id="submit-button" class="button">Publish Post</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container"><p>&copy; 2025 Dweiwy. All Rights Reserved.</p></div>
    </footer>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev';
        const form = document.getElementById('create-post-form');
        const submitButton = document.getElementById('submit-button');
        const messageArea = document.getElementById('form-status');
        let currentUser = null;

        const quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image'],
                    [{ 'color': [] }, { 'background': [] }],
                    ['clean']
                ]
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            currentUser = JSON.parse(localStorage.getItem('dweiwy_user'));
            if (!currentUser || !currentUser.id) {
                window.location.href = 'login.html';
            }
        });

        // --- File Upload UI Logic ---
        const dropArea = document.getElementById('file-drop-area');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');

        dropArea.addEventListener('click', () => fileInput.click());
        dropArea.addEventListener('dragover', (e) => { e.preventDefault(); dropArea.classList.add('dragover'); });
        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileNameDisplay.textContent = `File selected: ${files[0].name}`;
                // In a real implementation, you would start the upload process here.
            }
        });
        fileInput.addEventListener('change', () => {
             if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `File selected: ${fileInput.files[0].name}`;
            }
        });


        // --- Form Submission Logic ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageArea.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Publishing...';

            const title = document.getElementById('title').value;
            const content = quill.root.innerHTML;
            const image_url = document.getElementById('image_url').value;

            if (!title || quill.getLength() <= 1) {
                displayMessage('Title and content are required.', 'error');
                return;
            }

            try {
                // NOTE: Full file upload requires a backend service like Cloudflare R2.
                // For now, we are still saving the image_url provided in the input field.
                const response = await fetch(`${API_BASE_URL}/api/posts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title, content, image_url: image_url || null, author_id: currentUser.id
                    }),
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Failed to create post.');

                displayMessage('Post created successfully! Redirecting...', 'success');
                setTimeout(() => { window.location.href = 'index.html'; }, 2000);

            } catch (error) {
                displayMessage(error.message, 'error');
            }
        });

        function displayMessage(message, type) {
            messageArea.textContent = message;
            messageArea.style.color = type === 'success' ? '#2ecc71' : '#e74c3c';
            submitButton.disabled = false;
            submitButton.textContent = 'Publish Post';
        }
    </script>
</body>
</html>
