<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post - Dweiwy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Dweiwy</a>
            <!-- This nav would change for logged-in users -->
            <div>
                <a href="create-post.html" class="text-white bg-indigo-600 hover:bg-indigo-700 rounded-md px-4 py-2">New Post</a>
                <a href="#" class="text-gray-600 hover:text-indigo-600 px-3 py-2">Logout</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-2xl">
            <div class="bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create a New Post</h2>
                
                <form>
                    <div class="mb-4">
                        <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Post Title</label>
                        <input type="text" id="title" name="title" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your amazing title">
                    </div>
                     <div class="mb-4">
                        <label for="image_url" class="block text-gray-700 text-sm font-bold mb-2">Cover Image URL (Optional)</label>
                        <input type="url" id="image_url" name="image_url" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="mb-6">
                        <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content</label>
                        <textarea id="content" name="content" rows="10" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Write your heart out..."></textarea>
                    </div>
                    <div class="flex items-center justify-end">
                        <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300" type="button">
                            Publish Post
                        </button>
                    </div>
                </form>
                
            </div>
        </div>
    </main>

</body>
</html>
