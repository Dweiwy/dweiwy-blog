<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post - Dweiwy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">Share Your Story</div>
    <header id="main-header">
        <nav class="main-nav">
            <a href="index.html" class="nav-brand">Dweiwy</a>
            <ul class="desktop-nav" id="nav-links"></ul>
            <div class="hamburger"><span></span><span></span><span></span></div>
        </nav>
    </header>
    
    <div class="container">
        <main>
            <div class="widget">
                <div class="widget-header"><h3>Create New Post</h3></div>
                <div class="widget-body">
                    <form id="create-post-form">
                        <div class="form-group">
                            <label for="title">Post Title</label>
                            <input type="text" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="image_url">Cover Image URL</label>
                            <input type="url" id="image_url">
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <div id="editor-container"></div>
                        </div>
                        <div id="form-status" class="form-status"></div>
                        <button type="submit" class="button">Publish</button>
                    </form>
                </div>
            </div>
        </main>
        <aside>
            <!-- Sidebar for create post page if needed -->
        </aside>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="script.js"></script>
    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev';
        const loggedInUser = JSON.parse(localStorage.getItem('dweiwy_user'));
        
        // Auth check
        if (!loggedInUser) window.location.href = 'login.html';

        const quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: { toolbar: [
                [{ 'header': [1, 2, false] }],
                ['bold', 'italic', 'underline'],
                ['link', 'blockquote', 'code-block'],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }]
            ]}
        });

        const form = document.getElementById('create-post-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('title').value;
            const image_url = document.getElementById('image_url').value;
            const content = quill.root.innerHTML;
            
            const response = await fetch(`${API_BASE_URL}/api/posts`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title,
                    content,
                    image_url,
                    author_id: loggedInUser.id
                })
            });

            if (response.ok) {
                window.location.href = 'index.html';
            } else {
                alert('Failed to create post.');
            }
        });
    </script>
</body>
</html>
