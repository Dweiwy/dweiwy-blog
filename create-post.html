<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Dweiwy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Include the Quill library -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Custom styles for the editor */
        #editor-container {
            height: 350px;
            background-color: #fff;
            color: var(--color-dark);
            border-radius: 8px;
            border: 1px solid #dcdcdc;
        }
        .ql-toolbar {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
         .ql-container {
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .file-drop-area {
            border: 2px dashed #dcdcdc;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            color: #888;
            margin-bottom: 25px;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        .file-drop-area.dragover {
             border-color: var(--color-accent);
             background-color: #f0f8fa;
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <header id="main-header" class="scrolled">
        <nav class="main-nav">
            <a href="index.html" class="nav-brand">Dweiwy</a>
             <ul class="desktop-nav" id="nav-links">
                <!-- Nav will be updated by script -->
            </ul>
        </nav>
    </header>
    
    <main id="rsvp" class="content-section">
        <div class="container">
            <h2>Create a New Post</h2>
            <p class="section-subtitle">Share your thoughts with the world.</p>

            <form id="create-post-form">
                <label for="title">Post Title</label>
                <input type="text" id="title" name="title" placeholder="Your amazing title" required>

                <label for="image_url">Cover Image URL</label>
                <input type="text" id="image_url" name="image_url" placeholder="https://example.com/your-cover-image.jpg">

                <!-- Placeholder for future file uploads -->
                <div class="file-drop-area" id="file-drop-area">
                    <p>Drag & Drop a cover image here, or click to select a file (feature coming soon)</p>
                    <input type="file" id="file-input" hidden>
                </div>

                <label for="editor-container">Content</label>
                <!-- Create the editor container -->
                <div id="editor-container"></div>

                <div id="form-status"></div>
                <button type="submit" id="submit-button">Publish Post</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dweiwy. All Rights Reserved.</p>
    </footer>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev';
        const form = document.getElementById('create-post-form');
        const submitButton = document.getElementById('submit-button');
        const messageArea = document.getElementById('form-status');
        const navLinks = document.getElementById('nav-links');
        let currentUser = null;

        // Initialize Quill editor
        const quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    ['link', 'image'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'align': [] }],
                    ['clean']
                ]
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            currentUser = JSON.parse(localStorage.getItem('dweiwy_user'));
            if (!currentUser || !currentUser.id) {
                window.location.href = 'login.html';
                return;
            }

            navLinks.innerHTML = `<li><a href="create-post.html">Create Post</a></li><li><button id="logout-button" class="logout-button">Logout</button></li>`;
            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('dweiwy_user');
                window.location.href = 'index.html';
            });
            
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) { /* Generate stars */ }
        });

        // Drag and drop placeholder logic
        const dropArea = document.getElementById('file-drop-area');
        dropArea.addEventListener('click', () => document.getElementById('file-input').click());
        dropArea.addEventListener('dragover', (e) => { e.preventDefault(); dropArea.classList.add('dragover'); });
        dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
        dropArea.addEventListener('drop', (e) => { e.preventDefault(); dropArea.classList.remove('dragover'); /* File handling logic would go here */});

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageArea.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Publishing...';

            const title = document.getElementById('title').value;
            // Get the HTML content from the Quill editor
            const content = quill.root.innerHTML;
            const image_url = document.getElementById('image_url').value;

            // Basic validation for editor content
            if (!title || quill.getLength() <= 1) { // quill.getLength() is 1 when empty
                displayMessage('Title and content are required.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/posts`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title, content, image_url: image_url || null, author_id: currentUser.id
                    }),
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Failed to create post.');

                displayMessage('Post created successfully! Redirecting...', 'success');
                setTimeout(() => { window.location.href = 'index.html'; }, 2000);

            } catch (error) {
                displayMessage(error.message, 'error');
            }
        });

        function displayMessage(message, type) {
            messageArea.textContent = message;
            messageArea.style.color = type === 'success' ? 'green' : 'red';
            submitButton.disabled = false;
            submitButton.textContent = 'Publish Post';
        }
    </script>
</body>
</html>
