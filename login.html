<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dweiwy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-800">Dweiwy</a>
            <div>
                <a href="login.html" class="text-gray-600 hover:text-indigo-600 px-3 py-2">Login</a>
                <a href="register.html" class="text-white bg-indigo-600 hover:bg-indigo-700 rounded-md px-4 py-2">Register</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 flex justify-center">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back!</h2>
                
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="you@example.com">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="password" name="password" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••">
                        <a href="forgot-password.html" class="inline-block align-baseline font-bold text-sm text-indigo-600 hover:text-indigo-800">
                            Forgot Password?
                        </a>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline transition duration-300" type="button">
                            Sign In
                        </button>
                    </div>
                </form>
                
                <p class="text-center text-gray-500 text-sm mt-6">
                    Don't have an account? <a href="register.html" class="text-indigo-600 hover:text-indigo-800 font-bold">Sign up</a>.
                </p>
            </div>
        </div>
    </main>

</body>
</html>
