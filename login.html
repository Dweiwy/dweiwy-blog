<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dweiwy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">Welcome to the Dweiwy Community Blog!</div>
    <header id="main-header">
        <nav class="main-nav">
            <a href="index.html" class="nav-brand">Dweiwy</a>
            <ul class="desktop-nav" id="nav-links"></ul>
            <div class="hamburger"><span></span><span></span><span></span></div>
        </nav>
    </header>
    
    <div class="container">
        <main>
             <div class="post-card">
                 <div class="post-main-content">
                    <h1>Login to your Account</h1>
                 </div>
             </div>
        </main>
        <aside>
             <div class="widget">
                <div class="widget-header"><h3>Log In</h3></div>
                <div class="widget-body">
                    <form id="login-form">
                        <div id="form-status" class="form-status"></div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit" class="button">Log In</button>
                    </form>
                    <p style="text-align:center; margin-top: 15px; font-size: 0.9em;">
                        No account? <a href="register.html">Register here</a>.
                    </p>
                </div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev';
        const form = document.getElementById('login-form');
        const statusEl = document.getElementById('form-status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            statusEl.textContent = 'Logging in...';

            const response = await fetch(`${API_BASE_URL}/api/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('dweiwy_user', JSON.stringify(data.user));
                window.location.href = 'index.html';
            } else {
                statusEl.textContent = data.error || 'Login failed.';
                statusEl.style.color = 'red';
            }
        });
    </script>
</body>
</html>
