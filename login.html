<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dweiwy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">EVENT: Dweiwy Blog Launch | September 2025</div>
    <header id="main-header">
        <nav class="main-nav">
            <a href="index.html" class="nav-brand">Dweiwy</a>
            <ul class="desktop-nav" id="nav-links"></ul>
            <div class="hamburger"><span></span><span></span><span></span></div>
        </nav>
    </header>
    
    <div class="container">
        <main>
            <div class="widget">
                <div class="widget-header"><h3>Log In</h3></div>
                <div class="widget-body">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Your name or email address</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                         <p id="message-area" style="color: red; text-align: center; margin-bottom: 15px;"></p>
                        <button type="submit" class="button">Log In</button>
                    </form>
                </div>
                 <div class="widget-footer">
                    <a href="forgot-password.html">Forgot password?</a>
                    <a href="register.html">Register</a>
                </div>
            </div>
        </main>
        
        <aside id="sidebar-container">
            <!-- Sidebar will be loaded by script -->
        </aside>
    </div>

    <script src="script.js"></script>
    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev';
        const sidebarContainer = document.getElementById('sidebar-container');

        async function renderSidebar() {
            sidebarContainer.innerHTML = `
                <div class="widget">
                    <div class="widget-header"><h3>Members Online</h3></div>
                    <div class="widget-body">
                        <ul class="members-list" id="members-online-list">
                            <li>Loading...</li>
                        </ul>
                    </div>
                     <div class="widget-footer" id="online-stats">
                        Loading stats...
                    </div>
                </div>
            `;
            await fetchActiveMembers();
        }
        
        async function fetchActiveMembers() {
            const listElement = document.getElementById('members-online-list');
            const statsElement = document.getElementById('online-stats');
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/active`);
                const activeMembers = await response.json();
                if (activeMembers.length > 0) {
                    listElement.innerHTML = activeMembers.map(member => `
                        <li>
                            <img src="${member.profile_picture_url || 'https://i.pravatar.cc/150?u=' + member.id}" alt="${member.name}" class="member-avatar">
                             <div class="staff-info">
                                <a href="profile.html?id=${member.id}"><strong>${member.name}</strong></a>
                                <div class="role role-${member.role}">${member.role}</div>
                            </div>
                        </li>
                    `).join('');
                } else {
                    listElement.innerHTML = '<li>No members currently active.</li>';
                }
                statsElement.innerHTML = `Total members: ${activeMembers.length}, Guests: 25`;
            } catch (error) {
                 listElement.innerHTML = '<li>Could not load active members.</li>';
                 statsElement.innerHTML = 'Could not load stats.';
            }
        }

        const loginForm = document.getElementById('login-form');
        const messageArea = document.getElementById('message-area');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageArea.textContent = '';
            const email = e.target.email.value;
            const password = e.target.password.value;
            
            const response = await fetch(`${API_BASE_URL}/api/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await response.json();
            if (response.ok) {
                localStorage.setItem('dweiwy_user', JSON.stringify(data.user));
                window.location.href = 'index.html';
            } else {
                messageArea.textContent = data.error || 'Login failed';
            }
        });

        document.addEventListener('DOMContentLoaded', renderSidebar);
    </script>
</body>
</html>
