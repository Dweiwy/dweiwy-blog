<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dweiwy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stars"></div>

    <header id="main-header" class="scrolled">
        <nav class="main-nav">
            <a href="index.html" class="nav-brand">Dweiwy</a>
             <ul class="desktop-nav">
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="rsvp" class="content-section">
        <div class="container">
            <h2>Welcome Back!</h2>
            <p class="section-subtitle">Log in to continue to your account.</p>

            <form id="rsvp-form">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="you@example.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
                 <a href="forgot-password.html" style="text-align: right; display: block; margin-top: 10px; font-size: 0.9em;">Forgot Password?</a>


                <div id="form-status"></div>

                <button type="submit" id="submit-button">Sign In</button>
                 <p style="text-align: center; margin-top: 20px;">
                    Don't have an account? <a href="register.html" style="color: var(--color-accent);">Sign up</a>.
                </p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dweiwy. All Rights Reserved.</p>
    </footer>

    <script>
        const API_BASE_URL = 'https://dweiwy-backend.ronandreicm.workers.dev';
        const form = document.getElementById('rsvp-form');
        const submitButton = document.getElementById('submit-button');
        const messageArea = document.getElementById('form-status');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');


        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            messageArea.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Signing In...';

            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                displayMessage('Please enter both email and password.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Login failed.');
                
                localStorage.setItem('dweiwy_user', JSON.stringify(data.user));
                
                displayMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                displayMessage(error.message, 'error');
            }
        });

        function displayMessage(message, type) {
            messageArea.textContent = message;
            messageArea.style.color = type === 'success' ? 'green' : 'red';
            submitButton.disabled = false;
            submitButton.textContent = 'Sign In';
        }

        // Star generation
        document.addEventListener('DOMContentLoaded', () => {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                let star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 4}s`;
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>
